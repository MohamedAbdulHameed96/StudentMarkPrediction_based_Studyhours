<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Marks used Student Study Hours</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Study Hours">Study Hours:</label>
                <input type="number" name="Study Hours" required>
            </div>
            <!-- <div class="form-group">
                <label for="feature2">Feature 2:</label>
                <input type="text" id="feature2" name="feature2" required>
            </div> -->
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <!-- dynamic value from flask -->
            <p>Predicted Student Marks: {{ prediction }}</p>  
        {% endif %}
    </div>
</body>
</html>
